steps:
- label: "Generate Short Sentence"
  key: 'abc'
  plugins:
  - docker#v5.3.0:
      image: "python:3.13"
      command: [ "python", "-c", "import loremipsum; print(loremipsum.sentence(max_char=20), file=open('result.txt', 'w'))" ]
  artifact_paths:
  - "result.txt"

